{% extends 'index.html' %}

{% block body %}
    <link rel="stylesheet" href="../static/style.css" >
    <ul class="listpod">
    {% for podcast in ep %}
    <div class="playerpod">
        <h3><li><a href="{{ podcast.links }}">{{ podcast.title }}</a></li></h3>
        {% if podcast.cover %}
            <img src="{{ podcast.cover }}" width=150px" height="150px">
        {% endif %}
    </div>
    {% endfor %}
    </ul>
{% endblock %}
