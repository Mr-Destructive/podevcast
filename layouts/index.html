<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css" >
    <title>Podevcast</title>
</head>
<body>
    <h2>Podevcast</h2>
    <nav>
        <ul>
            <li>Home</li>
            <li>Podcasts</li>
        </ul>
        
    </nav>
   {% block body %}
       {% for episode in ep %}
       <h4>{{ episode.title }}</h4>
       {% if episode.cover %}
       <img src="{{ episode.cover }}" width="50px" height="50px">
       {% endif %}
            <audio controls="enabled" preload="none">
                <source src="{{ episode.audiolink }}"
                type="audio/mpeg">
           </audio>
       {% endfor %}
   {% endblock %}
</body>
</html>
