<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://res.cloudinary.com/dgpxbrwoz/image/upload/v1644689089/blogmedia/qmykj6nsuizda3inivjj.svg">
    <link rel="stylesheet" href="static/style.css" >
    <link rel="icon" href="https://res.cloudinary.com/dgpxbrwoz/image/upload/v1644689089/blogmedia/qmykj6nsuizda3inivjj.svg" type="image/svg+xml" sizes="256x256">
    <title>Podevcast</title>
</head>
<body>
   <a href="/"><img src="https://res.cloudinary.com/dgpxbrwoz/image/upload/v1644676385/blogmedia/f1kddn4llpcwgd8aegvk.svg" type="image/svg+xml"></a>
    <nav>
        <ul>
            <li><a href="/"><img src="https://res.cloudinary.com/dgpxbrwoz/image/upload/v1644689089/blogmedia/qmykj6nsuizda3inivjj.svg" type="image/svg+xml" class="logo" width="100px" height="100px"></a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/list/">Podcasts</a></li>
            <li><a href="/category/">Categories</a></li>
        </ul>
        <input class="toggle" type="checkbox" onchange="darkmode()"/>
    </nav>
   {% block body %}
   <div class="podhome">
       {% for episode in ep %}
       <div class="playerpod">
       {% if episode.cover %}
            <div class="playerpodc">
                <h3><a class="podlink" href="{{ episode.link }}">{{ episode.title }}</a></h3>
                <h3>{{ episode.name }}</h3>
                <img src="{{ episode.cover }}">
        {% else %}
            <div class="playerpodnc">
                <h2>{{ episode.name }}</h3>
                <h3><a class="podlink" href="{{ episode.link }}">{{ episode.title }}</a></h3>
       {% endif %}
            <audio controls="enabled" preload="none">
                <source src="{{ episode.audiolink }}"
                type="audio/mpeg">
           </audio>
        </div>
        </div>
       {% endfor %}
   </div>
   {% endblock %}
   <footer>
       <ul>
           <li>
                <a href="/"><img src="https://res.cloudinary.com/dgpxbrwoz/image/upload/v1644676385/blogmedia/f1kddn4llpcwgd8aegvk.svg" type="image/svg+xml"></a>
           </li>
           <li><a href="https://github.com/Mr-Destructive/podevcast/">GitHub</a></li>
           <li><a href="https://techstructiveblog.hashnode.dev/podevcast-a-single-source-for-developer-podcasts">About</a></li>
           <li><a href="https://meetrgor.netlify.app/index.html#contact">Contact</a></li>
       </ul>
   </footer>
</body>
<script>
    const element = document.body;
    function darkmode() {
       element.classList.toggle("dark-mode");
        if(element.classList.contains('dark-mode')){ 
            localStorage.setItem('darkMode', 'enabled'); 
        }
        else{
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    if(localStorage.getItem('darkMode') == 'enabled'){
        element.classList.toggle('dark-mode');
    }
</script>
</html>
